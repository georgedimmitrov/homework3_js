<!DOCTYPE html>
<html>
<head>
	<title>Form validation</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="container">
		<header>
			
		</header>

		<div id="formbody">
			<h1>Registration form example</h1>
			<form id="regForm" name="registration" action="" method="get">

				
				<div>
					<label for="name">Name*:</label>
					<input type="text" id="name" name="name">
					<span id="errName" class="error">This is required</span>
				</div>

				<div>
					<label for="pass">Password*:</label>
					<input type="password" id="pass" name="pass">
					<span id="errPass" class="error">This is required</span>
				</div>

				<div>
					<label for="gender">Gender*:</label>
					<input type="radio" name="gender" id="male" value="Male">
					<label for="male" class="shorterWidth">Male</label>
					<input type="radio" name="gender" id="female" value="Female">
					<label for="female" class="shorterWidth">Female</label>
					<span id="errGen" class="error">This is required</span>
				</div>

				<div>
					<label for="country">Country*:</label>
					<select name="country" id="country" onchange="checkState();">
						<option value="default"></option>
						<option value="bulgaria">Bulgaria</option>
						<option value="australia">Australia</option>
						<option value="mexico">Mexico</option>
						<option value="other" onclick="displayField();">Other</option>
					</select>
					<span id="errCountry" class="error">This is required</span>

					<input type="text" id="additionalField">
				</div>

				<div id="btnDiv">
					<button type="button" onclick="return validate();">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
