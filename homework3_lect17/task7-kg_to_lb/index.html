<!DOCTYPE html>
<html>
<head>
	<title>Convert from kg to lb</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	
	<form>
		<div>
			<label for="convert">Convert</label>
			<input type="number" id="convert" name="convert">
			<select id="from" onchange="changeFunc();">
				<option value="kg">kg</option>
				<option value="lb">lb</option>
			</select>
			<select id="to">
				<option value="lb">lb</option>
				<option value="kg">kg</option>
			</select>
			<button type="submit" id="btn">Calculate</button>
		</div>

		<div>
			<label for="converted">Converted</label>
			<input type="number" id="converted" name="converted">
		</div>
	</form>

</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
